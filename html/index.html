<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pickaflix!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/master.css">
</head>
<body>

<div id="header-title">
    <h1>Pickaflix</h1>
    <h3>We pick your flix!</h3>
</div>

<div id="content">

    <div id="filters-panel">
        <div id="filters-labels">
            <p>Genres:</p>
        </div>
        <div id="filters-options">
            <ul id="genre-filters-list"></ul>
        </div>
    </div>

    <div>
        <a class="custom-btn positive-btn" id="findMovieBtn" onclick="pickMovie()">Find Movie!</a>
    </div>


    <div id="pick-panel">
        <img id="poster-img" src="" alt="">
        <div id="title-div">
            <p id="movie-title"></p>
            <p id="movie-year"></p>
            <p id="movie-genre"></p>
        </div>
        <div id="overview-div">
            <p id="overview"></p>
        </div>
        <div id="options-div">
            <p>Watched | Rate</p>
        </div>
</div>
</div>
<script src="../js/apitest.js"></script>
</body>
</html>
